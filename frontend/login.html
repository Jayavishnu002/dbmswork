<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="backimg ">
   <div class="2xl:container mx-auto">
    <div class="w-[50%] mx-auto h-screen   flex flex-col  justify-center items-center ">
        <div class="bg-slate-200 bg-opacity-50 border border-black p-6 space-y-4 rounded-2xl text-white">

            <div class="w-[100%] ">
                <ul class="flex flex-row justify-around bg-black px-2 py-1 rounded-xl   ">
                    <li  id="admin-tab" class="hover:bg-gray-700 px-2 py-1 rounded"><a href="#" onclick="showForm('admin')">Admin Login</a></li>
                    <li id="employee-tab"  class="hover:bg-gray-700 px-2 py-1 rounded"><a href="#" onclick="showForm('employee')" >Employee Login</a></li>
                </ul>
            </div>
    
            <div id="admin-form" class="hidden"> <!-- Admin Form -->
                <h2 class="text-2xl font-bold">Admin Login</h2>
                <p>Please enter your admin credentials below</p>
                <form action="" >
                    <label for="admin-email" class="block mb-2">Email</label>
                    <input type="text" id="admin-email" placeholder="Enter the email" required class="border-2 border-black py-1 px-2 rounded-xl w-full mb-4">
                    
                    <label for="admin-password" class="block mb-2">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter the password" required class="border-2 border-black py-1 px-2 rounded-xl w-full mb-4">
                    
                    <button class="rounded-2xl bg-slate-400 py-1 px-3 border border-black w-full">Sign in</button>
                </form>
                <p class="mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register here</a></p>
    
            </div>

            <div id="employee-form" class="space-y-2"> <!-- Employee Form -->
                <h2 class="text-2xl text-black font-bold">Welcome Back!</h2>
                <p class="text-black">Please enter your credentials below</p>
                <form action="">
                    <label for="email" class="block mb-2 text-black font-semibold">Email</label>
                    <input type="text" id="email" placeholder="Enter the email" required class="border-2 border-black py-1 px-2 rounded-xl w-full mb-4">
                    
                    <label for="password" class="block mb-2 text-black font-semibold">Password</label>
                    <input type="password" id="password" placeholder="Enter the password" required class="border-2 border-black py-1 px-2 rounded-xl w-full mb-4">
                    
                    <button class="rounded-2xl bg-black py-1 px-3 border border-white  w-full">Sign in</button>
                </form>
                <p class="mt-4 text-black">Don't have an account? <a href="#" class="text-blue-500 font-semibold hover:underline">Register here</a></p>
            </div>

        </div>
            
        </div>
    </div>
   </div>
   <script>
    function showForm(formType) {
        const adminForm = document.getElementById('admin-form');
        const employeeForm = document.getElementById('employee-form');
        const adminTab = document.getElementById('admin-tab');
        const employeeTab = document.getElementById('employee-tab');
        if (formType === 'admin') {
            adminForm.classList.remove('hidden');
            employeeForm.classList.add('hidden');
            adminTab.classList.add('bg-gray-700');
            employeeTab.classList.remove('bg-gray-700');
        } else {
            employeeForm.classList.remove('hidden');
            adminForm.classList.add('hidden');
            employeeTab.classList.add('bg-gray-700'); 
            adminTab.classList.remove('bg-gray-700');
        }
    }
</script>
<style>
    .backimg{
        background-image: url(https://ik.imagekit.io/cluqqmqj7/dbms%20project/login%20bg.jpg);
    }
</style>
</body>
</html>
